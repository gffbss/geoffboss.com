<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The home of Geoff Boss, where any interesting folks can contact him, troll his LinkedIn or check out his attempt at cultural relevance in the form of a music blog.">
  <meta name="keywords" content="Geoff Boss, recruiter, technical recruiter, indie music, fun, interesting">

  <title>Geoff Boss</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet"> -->
  <link rel="shortcut icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e6f6);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    #title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    #tag-line {
      font-size: 1.25rem;
      font-weight: 300;
      color: #555;
      margin-bottom: 30px;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .icon-link {
      display: inline-block;
      width: 50px;
      height: 50px;
    }
    .icon-link img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .icon-link:hover img {
      transform: scale(1.1);
      opacity: 0.8;
    }    
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title">Geoff Boss</h1>
    <h3 id="tag-line">Recruiting | People | Web Apps</h3>
    <div class="icons">
      <a class="icon-link" href="writing/index.html" title="My Writing">
        <img src="assets/open-iconic/svg/copywriting.svg" alt="My Writing">
      </a>
      <a class="icon-link" href="https://www.linkedin.com/in/geoffrey-boss/" target="_blank" title="LinkedIn">
        <img src="assets/images/linkedin-dark.png" alt="LinkedIn">
      </a>
      <a class="icon-link" href="https://www.github.com/gffbss" target="_blank" title="GitHub">
        <img src="assets/images/GitHub-Mark.png" alt="GitHub">
      </a>
      <a class="icon-link" href="https://www.twitter.com/gffbss" target="_blank" title="Twitter">
        <img src="assets/images/twitter-icon-circle-logo.png" alt="Twitter">
      </a>
    </div>
  </div>
</body>
</html>
